<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Resets must be added before sveltekit head injected styles -->
		<link rel="stylesheet" href="%sveltekit.assets%/tailwind-reset.css">
		
		<!-- Then preflights and safelists -->
		%unocss.global%

		<!-- Place other styles here that you want component based styles to be able to override -->
		<link rel="stylesheet" href="%sveltekit.assets%/tw-prose.css" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
